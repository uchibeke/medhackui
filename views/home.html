<section class=" row">
	<h2 class="text-center" style="margin-top: -50px">The Fancy Ward</h2>
	<div id="chart_div" style="margin-top: -17	px;" class="col-xs-8"></div>
	<div style="margin-top: -10px;" class="col-xs-4">
		<br />
		<br />
		<br />
		<h3 class="text-center"> 🏆</h3>
		<div class=" center-block">
			<div class="col-xs-12 text-center"  ng-repeat="w in data.top3Wards track by $index"
			style="background: #F2EFDC;">
				<h5> {{w.name}}</h5>
				<a class="center-block text-center">{{actions.getMinutesBefore(d.milliSinceEpoch)}} to {{actions.getMinutes(d.milliSinceEpoch)}}</a>
			</div>

		</div>
	</div>

	<div class="box effect7 col-xs-12 col-sm-6 col-md-4 col-lg-3"  ng-repeat="d in data.wardSummary track by $index"
	style="background: #F2EFDC;">
		<h3> {{d.frequency}}</h3>
		<a class="center-block text-center">{{actions.getMinutesBefore(d.milliSinceEpoch)}} to {{actions.getMinutes(d.milliSinceEpoch)}}</a>
	</div>

</section>
